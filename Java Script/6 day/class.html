<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class car{
            constructor(name,year){
                this.name=name;
                this.year=year;
            }
            age(){
                var date=new Date();
                return date.getFullYear()-this.year;
               
            
            } 
        }
        const myCar=new car("Ford",2012);
        document.getElementById("demo").innerHTML="my cari is"+myCar.age();
    </script>
    
</body>
</html>
